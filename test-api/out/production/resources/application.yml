spring:
  application:
    name: test-api

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true
    instance-id: ${spring.application.name}:${server.port}


server:
  port: 8080

management:
  security:
    enabled: false
endpoints:
  pause:
    enabled: true
  shutdown:
    enabled: true
  restart:
    enabled: true

